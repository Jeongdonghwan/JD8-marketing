<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Pattern dots -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="3" fill="white"/>
    <circle cx="200" cy="100" r="3" fill="white"/>
    <circle cx="300" cy="100" r="3" fill="white"/>
    <circle cx="400" cy="100" r="3" fill="white"/>
    <circle cx="500" cy="100" r="3" fill="white"/>
    <circle cx="600" cy="100" r="3" fill="white"/>
    <circle cx="700" cy="100" r="3" fill="white"/>
    <circle cx="800" cy="100" r="3" fill="white"/>
    <circle cx="900" cy="100" r="3" fill="white"/>
    <circle cx="1000" cy="100" r="3" fill="white"/>
    <circle cx="1100" cy="100" r="3" fill="white"/>
    <circle cx="100" cy="200" r="3" fill="white"/>
    <circle cx="200" cy="200" r="3" fill="white"/>
    <circle cx="300" cy="200" r="3" fill="white"/>
    <circle cx="100" cy="300" r="3" fill="white"/>
    <circle cx="200" cy="300" r="3" fill="white"/>
    <circle cx="1000" cy="300" r="3" fill="white"/>
    <circle cx="1100" cy="300" r="3" fill="white"/>
    <circle cx="100" cy="400" r="3" fill="white"/>
    <circle cx="1000" cy="400" r="3" fill="white"/>
    <circle cx="1100" cy="400" r="3" fill="white"/>
    <circle cx="100" cy="500" r="3" fill="white"/>
    <circle cx="200" cy="500" r="3" fill="white"/>
    <circle cx="300" cy="500" r="3" fill="white"/>
    <circle cx="900" cy="500" r="3" fill="white"/>
    <circle cx="1000" cy="500" r="3" fill="white"/>
    <circle cx="1100" cy="500" r="3" fill="white"/>
  </g>

  <!-- Decorative circles -->
  <circle cx="150" cy="150" r="100" fill="white" opacity="0.05"/>
  <circle cx="1050" cy="480" r="150" fill="#06b6d4" opacity="0.1"/>

  <!-- Logo Text: JD8 -->
  <text x="600" y="220" font-family="Arial Black, Arial, sans-serif" font-size="120" font-weight="900" fill="white" text-anchor="middle">
    JD8
  </text>

  <!-- Accent underline -->
  <rect x="450" y="240" width="300" height="6" rx="3" fill="url(#accent-gradient)"/>

  <!-- Main Title -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="700" fill="white" text-anchor="middle">
    온라인 마케팅 전문 대행사
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.8" text-anchor="middle">
    스마트스토어 · 쿠팡 · 플레이스 · 검색광고 · 리뷰 마케팅
  </text>

  <!-- Bottom badges -->
  <g transform="translate(600, 520)">
    <rect x="-280" y="-25" width="160" height="50" rx="25" fill="white" opacity="0.15"/>
    <text x="-200" y="8" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">10년+ 경력</text>

    <rect x="-80" y="-25" width="160" height="50" rx="25" fill="white" opacity="0.15"/>
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">500+ 고객사</text>

    <rect x="120" y="-25" width="160" height="50" rx="25" fill="white" opacity="0.15"/>
    <text x="200" y="8" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle">98% 만족도</text>
  </g>

  <!-- Website URL -->
  <text x="600" y="600" font-family="Arial, sans-serif" font-size="18" fill="white" opacity="0.6" text-anchor="middle">
    ad.jd8.co.kr
  </text>
</svg>
